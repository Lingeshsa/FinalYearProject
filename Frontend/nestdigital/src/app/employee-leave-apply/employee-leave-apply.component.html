<app-employee-navbar></app-employee-navbar>
<div class="conatiner text-white ">
    <div class="row d-flex justify-content-center ">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Leave Type</label>
                        <select class="form-select" name="leaveType" [(ngModel)]="leaveType" aria-label="Default select example">
                            <option value="casualLeave">Casual Leave</option>
                            <option value="sickLeave">Sick Leave</option>
                            <option value="splLeave">Special Leave</option>
                          </select> 
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">From Date</label>
                        <input type="date" name="" id="" class="form-control" name="fromDate" [(ngModel)]="fromDate">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">To Date</label>
                        <input type="date" name="" id="" class="form-control" name="toDate" [(ngModel)]="toDate">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Remarks</label>
                        <textarea name="remarks" [(ngModel)]="remarks" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-flex justify-content-center">
                        <button class="btn btn-primary  "  (click)="readValue()" >Apply Leave</button>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
