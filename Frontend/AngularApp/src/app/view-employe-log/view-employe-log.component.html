<app-security-navbar></app-security-navbar>
<div class="container">
  <table class="table text-white">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Date</th>
        <th scope="col">Entry</th>
        <th scope="col">Exit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data" >
        <td>{{i.empid}}</td>
        <td>{{i.entryDate}}</td>
        <td>{{i.entryTime}}</td>        
        <td>{{i.exitTime}}</td>        
      </tr>
    </tbody>
  </table>
</div>
